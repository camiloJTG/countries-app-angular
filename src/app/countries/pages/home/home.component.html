<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav mode="push">
    <mat-toolbar>
      <span> Menú </span>
      <span class="spacer"></span>
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon> menu </mat-icon>
      </button>
    </mat-toolbar>
    <mat-nav-list>
      <a routerLink="byCapital" mat-list-item (click)="sidenav.toggle()"
        ><mat-icon mat-list-icon>search</mat-icon>
        <span> Buscar por capital </span></a
      >
      <a routerLink="byCurrency" mat-list-item (click)="sidenav.toggle()"
        ><mat-icon mat-list-icon>search</mat-icon>
        <span> Buscar por moneda </span></a
      >
      <a routerLink="byLanguage" mat-list-item (click)="sidenav.toggle()"
        ><mat-icon mat-list-icon>search</mat-icon>
        <span> Buscar por idioma </span></a
      >
      <a routerLink="byName" mat-list-item (click)="sidenav.toggle()"
        ><mat-icon mat-list-icon>search</mat-icon>
        <span> Buscar por nombre </span></a
      >
      <a routerLink="byRegion" mat-list-item (click)="sidenav.toggle()"
        ><mat-icon mat-list-icon>search</mat-icon>
        <span> Buscar por región </span></a
      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-toolbar>
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
  </mat-toolbar>
  <div class="container"><router-outlet></router-outlet></div>
</mat-sidenav-container>
