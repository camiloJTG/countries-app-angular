<div class="displayTable">
  <table mat-table [dataSource]="countries" class="mat-elevation-z8">
    <ng-container matColumnDef="Bandera">
      <th class="tableHeader" mat-header-cell *matHeaderCellDef>Bandera</th>
      <td mat-cell *matCellDef="let element">
        <img [src]="element.flag" width="70" height="50" />
      </td>
    </ng-container>
    <ng-container matColumnDef="Nombre">
      <th class="tableHeader" mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>
    <ng-container matColumnDef="Región">
      <th class="tableHeader" mat-header-cell *matHeaderCellDef>Región</th>
      <td mat-cell *matCellDef="let element">{{ element.region }}</td>
    </ng-container>
    <ng-container matColumnDef="Capital">
      <th class="tableHeader" mat-header-cell *matHeaderCellDef>Capital</th>
      <td mat-cell *matCellDef="let element">{{ element.capital }}</td>
    </ng-container>
    <ng-container matColumnDef="Detalle">
      <th class="tableHeader" mat-header-cell *matHeaderCellDef>Detalle</th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="accent">Ver más ...</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="headers"></tr>
    <tr mat-row *matRowDef="let row; columns: headers"></tr>
  </table>
</div>
